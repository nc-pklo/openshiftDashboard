<div class="mt-3">
  
    <ul class="list-unstyled card card-body mb-2">
      
      <div class="row">
          <div class="col-6 col-md-4">
            <b>Environment endpoints:</b>
          </div>
          <div class="col col-md-8">
          </div>
        </div>
      <li class="" *ngFor="let endpt of environmentEndptsList">
        
        <div class="row">
          <div class="col col-md-3"><i>Application: </i> {{endpt.appName}}</div>
          <div class="col col-md-5"><i>url: </i> <a href="{{endpt.url}}">{{endpt.url}}</a></div>
          <div class="col col-md-1"><i>Port: </i> {{endpt.portName}}</div>
          <div class="col col-md-2"><i>Target port: </i>{{endpt.targetPort}}</div>
          <div class="col col-md-1"><i>Protocol: </i>{{endpt.protocol}}</div>
        </div>
        <hr>
  
      </li>
    </ul>
