<div class="mt-3">

  <ul class="list-unstyled card card-body mb-2">

    <div class="row">
      <div class="col-6 col-md-4">
        <b>Environment DataBase Port:</b>
      </div>
      <div class="col col-md-8">
      </div>
    </div>
    <li class="" *ngFor="let db of environmentDbport">

      <div class="row">
        <div class="col col-md-4">
          <i>Application with DataBase: </i> {{db.app}}</div>
        <div class="col col-md-3">
          <i>Target port: </i>{{db.targetPort}}</div>
        <div class="col col-md-3">
          <i>Node Port: </i>{{db.nodePort}}</div>
      </div>
    </li>
  </ul>
