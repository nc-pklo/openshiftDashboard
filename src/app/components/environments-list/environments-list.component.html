<ul class="list-unstyled">

  <li class="card card-body mb-2" *ngFor="let environment of environmentsList">
  <!-- <li class="card card-body mb-2" *ngFor="let environment of environmentsList"> -->
  <!-- <li class="list-group-item d-flex justify-content-between align-items-center mb-3" *ngFor="let environment of environmentsList"> -->

    <!-- ENV NAME -->
    <span class="list-group-item d-flex justify-content-between align-items-center mb-0 bg-secondary rounded">
      <h3>{{ environment.name }}</h3>
      <span class="log-date">created: {{ environment.creationTimeStamp | date: 'short' }}</span>
    </span>

    <!-- BUTTONS -->
    <div class="border border-secondary rounded p-1 mb-3 bg-secondary">
      <button (click)="showLinks( environment.name )" (click)="toggleShowLinks(environment)" class="btn btn-xs">Links</button>
      <button class="btn btn-xs">Apps</button>
      <button class="btn btn-xs">Endpoints</button>
      <button class="btn btn-xs">DBPorts</button>
      <button class="btn btn-xs btn-danger">ReDeploy</button>
    </div>

    <!-- LINKS -->
    <div *ngIf="environment.showLinks">
      <ul class="list-group">

        <li class="list-group-item">
          
          
          <div class="row">
              <div class="col-6 col-md-4">
                  Environment Links
              </div>
              <div class="col col-md-8">
                <button (click)="toggleShowLinks(environment)" class="btn btn-dark btn-sm">Close</button>
              </div>
          </div>

        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-6 col-md-4">
              aaa
            </div>
            <div class="col col-md-8">
              bbb
            </div>
          </div>
        </li>



      </ul>
    </div>




  </li>
</ul>
